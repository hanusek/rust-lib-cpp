stages:
  - build


BUILD-MAKEFILE:
  stage: build
  timeout: 7m
  script:
    - make
    - make clean
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - linux-g++


BUILD-CMAKE:
  stage: build
  timeout: 7m
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
    - make clean
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - linux-g++
